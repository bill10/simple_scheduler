<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-xl font-bold">Simple Scheduler</a>
            <div>
                {% if session.get('is_authenticated') %}
                <span class="text-gray-300 mr-4">Welcome, {{ session.get('user_id') }}</span>
                <a href="{{ url_for('auth.logout') }}" class="text-white hover:text-gray-300">Logout</a>
                {% else %}
                <a href="{{ url_for('auth.login') }}" class="text-white hover:text-gray-300">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
